    <script>
        // Image switcher function
        let images = ["image1.jpg", "image2.jpg", "image3.png"];
        let index = 0;
        function switchImage() {
            document.getElementById("blinking-image").src = images[index];
            index = (index + 1) % images.length;
        }
        setInterval(switchImage, 3000);
